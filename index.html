<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
    <title>Portfolio Project Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="logInpage">
    <div class="page-container">
        <div class="page-content1">
            <img src="./Images/Logo.png" alt="logo">
            <div class="login">
                <h1>Log In</h1>
                <p class="para">Welcome back! Please enter your login details to access your account</p>
                <button class="google-container">
                 <img src="./Images/Google svg.svg" alt="googleLogo">
                    Continue with Google
                </button>
                <p class="option">Or</p>
                <div class="inputs">
                <input type="Email" name="text" placeholder="Email" class="detail-container">
                <input type="text" name="password" placeholder="Password" class="detail-container detail-container2">
                <p class="remindP">Remind password</p>
            </div>
            <button class="google-container loginBtn">
                   Login
               </button>
               <p class="lastP">Don't have an account? <span>Sign Up</span> </p>
            </div>
        </div>
        <div class="page-content2">
            <div class="moreInfo">
            <div class="text">
                <h1>Unlock your full potential with Pro-Builder</h1>
                <p>log in to create a personalized profile that showcases your unique skills and experience.</p>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
